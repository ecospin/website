<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game - Ecospin Casino</title>
    <link rel="icon" type="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="crash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-text">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    Ecospin
                </a>
            </div>
    
            <!-- Butonul pentru meniul hamburger -->
            <button id="mobile-menu-button" class="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
    
            <!-- Containerul pentru meniu -->
            <div class="menu-container">
                <nav>
                    <ul>
                        <li>
                            <a href="index.html" class="menu-item">
                                <i class="fas fa-home"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="index.html#games" class="menu-item">
                                <i class="fas fa-gamepad"></i>
                                <span>Games</span>
                            </a>
                        </li>
                        <li>
                          <a href="ranked.html" class="menu-item">
                              <i class="fas fa-trophy"></i>
                              <span>Ranked</span>
                          </a>
                      </li>
                        <li>
                            <a href="index.html#promotions  " class="menu-item">
                                <i class="fas fa-gift"></i>
                                <span>Promotions</span>
                            </a>
                        </li>
                        <li>
                            <a href="index.html#contact" class="menu-item">
                                <i class="fas fa-envelope"></i>
                                <span>Contact</span>
                            </a>
                        </li>
                        <li id="user-menu-item">
                          <a href="login.html" class="menu-item" id="account-link">
                              <i class="fas fa-user"></i>
                              <span id="user-name">Login</span>
                          </a>
                      </li>
                    </ul>
                </nav>
            </div>
            
    
            <div id="balance-container" class="balance-container" style="display: none;">
              <div class="balance">
                  <span id="balance-amount">0,00</span> USD
              </div>
              <button id="add-funds-btn" class="add-funds-btn">
                  <i class="fas fa-plus"></i>
              </button>
          </div>
    
    
            <a href="#" id="logout-btn" class="logout-btn" style="visibility: hidden;">Logout</a>
        </div>
    </header>
    
    <div class="crash-game-container">
        <h1 class="game-title">Crash Game</h1>

        <!-- Balance Display -->
        <div class="balance-display">
            <label>Your Balance:</label>
            <span id="balanceAmount">100.00</span> USD
        </div>

        <div class="crash-layout">
            <!-- Partea stângă: Setări -->
            <div class="crash-settings">
                <div class="control-group">
                    <label for="betAmount">Bet Amount:</label>
                    <input type="number" id="betAmount" value="0.00" min="0">
                </div>
                <button id="startGameButton">Start Game</button>
                <button id="cashoutButton" disabled>Cashout</button>
                <p id="gameResult"></p>
                <p id="currentMultiplier">Multiplier: 1.00x</p>
            </div>

            <!-- Partea dreaptă: Jocul -->
            <div class="crash-game-area">
                <div class="crash-graph" id="crashGraph">
                    <div class="line" id="crashLine"></div>
                </div>
                <div class="crash-buttons">
                    <button id="autoCashoutButton">Set Auto Cashout</button>
                    <input type="number" id="autoCashoutValue" placeholder="Auto Cashout Multiplier" min="1" step="0.1">
                </div>
            </div>
        </div>
    </div>

    <script src="crash.js"></script>
    <script src="script.js"></script>
</body>
</html>
